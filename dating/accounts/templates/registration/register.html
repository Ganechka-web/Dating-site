{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
  <main>
    <div class="form-container">
      <form method="post">
        {% csrf_token %}
        <h3 class="text-center">Registration</h3>
        {% for field in form %}
        <div>
          {% if field.name == 'date_birth' %}
          <label for="{{ field.auto_id }}">{{ field.name|capfirst }}</label>
          <input type="date" name="{{ field.html_name }}" id="{{ field.auto_id }}">
          {% else %}
          <label for="{{ field.auto_id }}">{{ field.name|capfirst }}</label>
          {{ field }}
          {% endif %}
        </div>
        {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endfor %}
        <div>
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </main>
{% endblock %}
