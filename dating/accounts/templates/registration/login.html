{% extends 'base.html' %}

{% block title %}login{% endblock %}

{% block content %}
  <main>
    <div class="form-container">
      <form action="" method="post">
        {% csrf_token %}
        <h3 class="text-center">Log-in</h3>
        {% for field in form %}
          <div>
            <label for="{{ field.auto_id }}">{{ field.name|capfirst }}</label>
            {{ field }}
          </div>
          {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          {% endfor %}
        {% endfor %}
        <div>
          <input type="submit" value="Log-in">
        </div>
      </form>
      <div>
        <a href="{% url 'password_reset' %}" class="dating-link">Forgotten your password?</a>
      </div>
      <div>
        <p>
          Haven`t got any account yet?
          <a href="{% url 'registration' %}" class="dating-link">Register now!</a>
        </p>
      </div>
    </div>
  </main>
{% endblock %}
