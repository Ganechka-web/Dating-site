{% extends 'base.html' %}

{% block title %}Chande password{% endblock %}

{% block content %}
  <main>
    <div class="form-container">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
          <label for="{{ field.auto_id }}">{{ field.name }}</label>
          {{ field }}
        </div>
        {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endfor %}
        {% endfor %}
        <div>
          <input type="submit" value="Change">
        </div>
      </form>
    </div>
  </main>
{% endblock %}
