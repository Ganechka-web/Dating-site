{% extends 'base.html' %}

{% block title %}login{% endblock %}

{% block content %}
<div class="form-container">
  <form action="" method="post">
    {% csrf_token %}
    <h3 class="text-center">Log-in</h3>
    {% for field in form %}
      <div>
        <label for="{{ field.auto_id }}">{{ field.name|capfirst }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <div>
      <input type="submit" value="Log-in">
    </div>
  </form>
</div>
{% endblock %}
