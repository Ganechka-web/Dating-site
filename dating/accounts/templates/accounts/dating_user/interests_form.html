{% extends 'base.html' %}

{% block title %}Update interest{% endblock %}

{% block content %}
  <main>
    <div class="form-container">
      <form method="post">
        {% csrf_token %}
        {% with field=form.interests %}
          <div>
            <label for="{{ field.auto_id }}">{{ field.name }}</label>
            <select name="{{ field.name }}"
                    id="{{ field.auto_id }}"
                    class="form-select form-select-lg"
                    multiple>
              {% for value, label in field.field.choices %}
                <option value="{{ value }}"
                        {% if value in field.value %}selected{% endif %}>
                {{ label }}
              </option>
              {% endfor %}
            </select>
            <div id="{{ field.auto_id }}" class="select">Use cntrl + click</div>
          </div>
        {% endwith %}
        <div>
          <input type="submit" value="Update">
        </div>
      </form>
    </div>
  </main>
{% endblock %}
